[[block]]
block = "memory"
format = " $icon $mem_total_used_percents.eng(w:2) "
format_alt = " $icon_swap $swap_used_percents.eng(w:2) "

[[block]]
block = "battery"
good = 60.0
warning = 50.0
critical = 30.0

[[block]]
block = "temperature"
chip = "coretemp-isa-0000"
format = " $icon $max max "

[[block]]
block = "sound"
[[block.click]]
button = "left"
cmd = "pavucontrol"

[[block]]
block = "keyboard_layout"

[[block]]
block = "time"
interval = 5
format = " $timestamp.datetime(f:'%Y-%d-%m %R') "
