icons_format = "{icon}"

# https://github.com/greshake/i3status-rust/blob/v0.32.0/doc/themes.md
[theme]
theme = "dracula"
[theme.overrides]
idle_bg = "#123456"
idle_fg = "#abcdef"

[icons]
icons = "awesome6"
[icons.overrides]
bat = ["|E|", "|_|", "|=|", "|F|"]
bat_charging = "|^| "

[[block]]
block = "cpu"
info_cpu = 20
warning_cpu = 50
critical_cpu = 90

## [[block]]
